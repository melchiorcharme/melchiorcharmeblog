<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      max-width: 700px; 
      margin: 40px auto; 
      padding: 0 16px; 
      line-height: 1.5;
    }
    h1 { font-size: 32px; margin-bottom: 8px; }
    .post-list { list-style: none; padding: 0; }
    .post-list li { margin-bottom: 8px; }
    .year { margin-top: 32px; font-weight: bold; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>My Blog</h1>
  <p>Thoughts on work, coding, and life.</p>

  <div class="year">2025</div>
  <ul class="post-list">
    <li>20 Dec — <a href="#">First post title</a></li>
    <li>10 Dec — <a href="#">Another idea</a></li>
  </ul>

  <div class="year">2024</div>
  <ul class="post-list">
    <li>01 Nov — <a href="#">Older post</a></li>
  </ul>
</body>
</html>
